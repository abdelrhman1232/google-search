<!DOCTYPE html>
<html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <i class=""></i>
    <title>google</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

</head>

<body>
    <header>
        <div class="all">
            <i class="material-icons">account_circle</i>
            <i class="material-icons">apps</i>
            <a href="https://www.google.com.eg/imghp?hl=en&tab=wi&ogbl" class="gmail">images</a>
            <a href="https://mail.google.com/mail/u/0/?tab=wm&ogbl#inbox" class="images">Gmail</a>
        </div>
    </header>

    <div class="logo">
        <img src="logo.png" title="logo">
    </div>

    <div class="bar">
        <input class="searchbar" type="text" title="Search">
        <a href="#"> <img class="voice"
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Google_mic.svg/716px-Google_mic.svg.png"
                title="Search by Voice"></a>

    </div>

    <div class="buttons">

        <button class="button" type="button">Google Search</button>
        <button class="button" type="button">I'm Feeling Lucky</button>

    </div>

    <p class="offered">
        Google offered in: العربية
    </p>

    <footer class="last">
        <p class="egypt"> Egypt </p>
    </footer>
</body>

</html>
